<div>
  <h1 mat-dialog-title>
    TASK :- <strong>{{ action }}</strong>
  </h1>
  <div mat-dialog-content *ngIf="action != 'Delete'; else elseTemplate">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        placeholder="{{ action }} Firstname"
        matInput
        [(ngModel)]="inputData.firstName"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        placeholder="{{ action }} Lastname"
        matInput
        [(ngModel)]="inputData.lastName"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        placeholder="{{ action }} Email"
        matInput
        [(ngModel)]="inputData.email"
        required
        email
      />
    </mat-form-field>
  </div>
  <ng-template #elseTemplate>
    Sure to delete <b>{{ inputData.firstName }}</b
    >?
  </ng-template>
  <div mat-dialog-actions>
    <div mat-dialog-actions>
      <button mat-button (click)="doAction()" mat-flat-button color="primary">
        {{ action }}
      </button>
      <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
        Cancel
      </button>
    </div>
  </div>
</div>
